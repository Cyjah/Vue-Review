<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <form action="/xxx" @submit.prevent="handSubmit">
      用户名：<input type="text" v-model="username">
      <br>
      密码：<input type="password" v-model="pwd">
      <br>
      性别：<input type="radio" value="女" v-model="sex"> 女
      <input type="radio" value="男" v-model="sex"> 男
      <br>
      爱好：<input type="checkbox" value="basketball" v-model="likes"> 篮球
      <input type="checkbox" value="football" v-model="likes"> 足球
      <input type="checkbox" value="pingpangball" v-model="likes"> 兵乓
      <br>
      城市：
      <select name="" id="" v-model="ciytID">
        <option value="">未选择</option>
        <option :value="item.id" v-for="(item, index) in allCitys" :key="index" >{{ item.name }}</option>
      </select>
      <br>
      介绍：<textarea name="" id="" cols="30" rows="10" v-model="desc"></textarea>
      <br>
      <input type="submit" value="注册">
    </form>
  </div>
  <script src="lib/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        username: '',
        pwd: '',
        sex: '女',
        likes: [],
        allCitys: [
          { id: 1, name: 'BeiJing' },
          { id: 2, name: 'ShangHai' },
          { id: 3, name: 'GuangZhou' },
          { id: 4, name: 'ShenZhen' }
        ],
        ciytID: '4',
        desc: ''
      },
      methods: {
        handSubmit () {
          console.log(this.username, this.pwd)
        }
      }
    })
  </script>
</body>
</html>
