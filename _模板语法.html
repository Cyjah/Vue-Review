<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h3>插值(用双大括号{{}}包裹数据)</h3>
    <span>插值的表示：</span>{{msg}}
    <h3>v-text和v-html</h3>
    v-text:<span v-text="msg1"></span>
    v-html:<span v-html="msg1"></span>
    <h3>v-bind 数据绑定</h3>
    <img v-bind:src="url" alt="">
    <!-- 简写：<img :src="url" alt=""> -->
    <h3>v-on 监听DOM事件</h3>
    <button v-on:click="test">点击</button>
    <!-- 简写：<button @click="test">点击</button> -->

  </div>
  <script src="lib/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        msg: "复习开始了",
        msg1: "<i>看效果</i>",
        url: "https://cn.vuejs.org/images/logo.png"
      },
      methods: {
        test () {
          alert("你好啊，v-on")
        }
      }
    })
  </script>
</body>
</html>
